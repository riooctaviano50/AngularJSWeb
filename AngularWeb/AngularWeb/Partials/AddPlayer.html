<h3>Add Player</h3>
{{message}}

<form name="AddPlayerForm" ng-submit="AddPlayer();">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" ng-model="player.Name" required/></td>
        </tr>
        <tr>
            <td>Club</td>
            <td><input type="text" ng-model="player.Club" required/></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><input type="text" ng-model="player.Country" required/></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" ng-model="player.Age" required/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit" ng-disabled="AddPlayerForm.$invalid"/></td>
        </tr>
    </table>

</form>
